name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GODOT_VERSION: 4.2.1
  EXPORT_NAME: hypetrainclown

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: false
          
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot --headless --verbose --export-release "Windows Desktop" build/windows/${EXPORT_NAME}.exe
          cd build/windows
          zip ${EXPORT_NAME}.zip ${EXPORT_NAME}.exe
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }} Alpha
          body: |
            Télécharger la version windows ici: [${GODOT_VERSION}.zip](https://github.com/GuillaumeCa/HypeTrainClown/releases/download/${{ github.ref_name }}/${EXPORT_NAME}.zip)
            
            # Améliorations
            - 
          draft: true
          prerelease: true
          files: build/windows/${{ env.EXPORT_NAME }}.zip

          
